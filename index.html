<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SnakeXenzia: a classic Snake game built using HTML, CSS, and JavaScript. The project aims to recreate the nostalgic experience of the iconic Snake Xenzia game, allowing users to relive the simple yet addictive gameplay.">
    <!-- Indicates that the application is a Canvas -->
<meta name="dscvr:canvas:version" content="vNext">
<!-- Open Graph Image for previewing the Canvas -->
<meta name="og:image" content="https://my-canvas.com/preview-image.png">

    <title>SnakeXenzia - Sh1v4nk</title>
    <link rel="shortcut icon" href="https://i.ibb.co/9bdQy0d/Snake-Xenzia.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <div class="mini-container">
            <div class="start-screen overlay-screen">
                <img src="https://i.ibb.co/9bdQy0d/Snake-Xenzia.png" draggable="false" alt="Snake Logo" loading="lazy">
                <h1>Welcome to SnakeXenzia.</h1>
                <p>Hit the Spacebar/Start button to begin playing!</p>
                <button id="startButton" class="start-btn buttons">Start Game</button>
            </div>

            <div class="score-container">
                <h1>
                    Score: <span id="current-score">00</span>
                </h1>
                <h1>
                    High Score: <span id="high-score">00</span>
                </h1>
                <button class="play-pause">
                    <span class="material-symbols-outlined custom-icon pause-icon">pause</span>
                    <span class="material-symbols-outlined custom-icon play-icon">play_arrow</span>
                </button>
            </div>

            <div class="game-container">
            </div>

            <div class="mobile-controls">
                <button class="left-btn"><span class="material-symbols-outlined">
                        arrow_back
                    </span></button>
                <button class="up-btn"><span class="material-symbols-outlined">
                        arrow_upward
                    </span></button>
                <button class="down-btn"><span class="material-symbols-outlined">
                        arrow_downward
                    </span></button>
                <button class="right-btn"><span class="material-symbols-outlined">
                        arrow_forward
                    </span></button>
            </div>

            <div class="gameover-screen overlay-screen">
                <img src="https://i.ibb.co/xDYcLKN/knocked-snake.png" draggable="false" alt="KO Snake Logo" loading="lazy">
                <h1>Game Over. Try again!</h1>
                <p>Hit the Spacebar/Restart button to play again!</p>
                <button id="restartButton" class="restart-btn buttons">Restart Game</button>
            </div>

        </div>

        <script src="script.js" defer></script>
</body>
</html>
